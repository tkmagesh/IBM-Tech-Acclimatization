
<section class="stats">
    <span class="closed">1</span>
    <span> / </span>
    <span>2</span>
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" name="" id="">
    <button>Add New</button>
</section>
<section class="list">
    <ul>
        <li *ngFor="let bug of bugs">
            <span class="bugname" [ngClass]="{ closed : bug.isClosed }">{{bug.name}}</span>
            <div class="datetime">{{bug.createdAt | date:'dd-MMM-yyyy hh:mm:ss a'}}</div>
            <button>Remove</button>
        </li>
    </ul>
</section>
