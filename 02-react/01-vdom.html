<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDOM Demo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        var root, counter = 0
        function onBtnRenderClick(){
            ++counter
            //React's VDOM
            var h1 = React.createElement('h1', { id: 'heading-1' }, 'VDOM Demo - ' + counter)
            root.render(h1)

            //Browser's DOM
            var spanCounter = document.getElementById('spanCounter')
            spanCounter.innerText = counter;
        }
        function onDocumentLoad(){
            var btnRender = document.getElementById('btnRender')
            btnRender.addEventListener('click', onBtnRenderClick)
            var container = document.getElementById('root')
            root = ReactDOM.createRoot(container)
        }
        window.addEventListener('load', onDocumentLoad)
    </script>
</head>
<body>
    <button id="btnRender">Render</button>
    <div>
        <label for="">Counter :</label>
        <span id="spanCounter"></span>
    </div>
    <div id="root">

    </div>
</body>
</html>
